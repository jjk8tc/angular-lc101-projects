<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.backgroundColor]="color">
            <img #rocketImage src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right" *ngIf="!takeOffEnabled">
            <button [disabled]=upDisabled (click)="moveRocket(rocketImage, 'up'); borderCheck(); flyAwayCheck()">Up</button>
            <button [disabled]=downDisabled (click)="moveRocket(rocketImage, 'down'); borderCheck(); flyAwayCheck()">Down</button>
            <button [disabled]=rightDisabled (click)="moveRocket(rocketImage, 'right'); borderCheck(); flyAwayCheck()">Right</button>
            <button [disabled]=leftDisabled (click)="moveRocket(rocketImage, 'left'); borderCheck(); flyAwayCheck()">Left</button>
            <h3>Space Shuttle Height</h3>
            <p>{{height}} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)="handleTakeOff(); takeOffEnabled=!takeOffEnabled">Take Off</button>
      <button [disabled]=takeOffEnabled (click)="handleLand(rocketImage)">Land</button>
      <button [disabled]=takeOffEnabled (click)="handleAbort(rocketImage)">Abort Mission</button>
   </div>
</div>
